<!DOCTYPE cocktype>
<html>
<head>
    <title>osu!web</title>
    <meta charset="utf-8">
    <style>
        @font-face {
            font-family: Exo2LightItalic;
            src: url(assets/Exo2-LightItalic.otf);
            font-style: italic;
        }
        @font-face {
            font-family: Exo2SemiBoldItalic;
            src: url(assets/Exo2-SemiBoldItalic.otf);
            font-style: italic;
        }
        @font-face {
            font-family: Exo2MediumItalic;
            src: url(assets/Exo2-MediumItalic.otf);
            font-style: italic;
        }
        @font-face {
            font-family: Exo2Medium;
            src: url(assets/Exo2-Medium.otf);
        }
        @font-face {
            font-family: Exo;
            src: url(assets/Exo/Exo-Regular.ttf);
        }
        @font-face {
            font-family: Venera;
            src: url(assets/Venera.otf);
        }
        html,body {
            min-width: 100%;
            width: 100%;
            min-height: 100%;
            height: 100%;
            margin: 0;
        }
        body {
            background: black;
            overflow: /*fucking*/ hidden;
            cursor: none;
            font-family: "Arial", monospace;
            -webkit-user-select: none;
            -moz-user-select: -moz-none;
            -ms-user-select: none;
            user-select: none;
            color: white;
        }
        #playarea {
            width: 512px;
            height: 392px;
            /*border: 1px solid gray;*/
            margin: auto;
            position: absolute;
            bottom: 1%;
            left: 0;
            right: 0;
            display: none;
            z-index: 100;
        }
        #objectContainer {
            position: relative;
            width: 100%;
            height: 100%;
            display: none;
        }
        #background {
            width: 100%;
            height: 100%;
            position:absolute;
            left:0px;
            top:0px;
            pointer-events: none;
            z-index: -300;
            background-image: url("./img/background.png");
            background-size: cover;
            transition: background-image 0.2s linear, filter 0.2s linear;
        }
        #foreground {
            width: 100%;
            height: 100%;
            position:absolute;
            left:0px;
            top:0px;
            z-index: 10000000;
            background-color: black;
            transition: opacity 1s linear;
        }
        #loading {
            position:absolute;
            left: 50%;
            top: 50%;
            z-index: 10000001;

            color: white;
            text-shadow: #5CF 0 0 25px;
            font-family: "Exo2Medium", "Calibri";
            font-size: 5vmax;
            letter-spacing: 15px;

            transform: translate(-50%, -50%) scale(1, 0);
            -webkit-transform: translate(-50%, -50%) scale(1, 0);
            -moz-transform: translate(-50%, -50%) scale(1, 0);
            -ms-transform: translate(-50%, -50%) scale(1, 0);
            -o-transform: translate(-50%, -50%) scale(1, 0);

            transition: transform 0.4s ease-out, letter-spacing 10s ease-out, opacity 1s linear;
        }
        #osu {
            position:absolute;
            left: 50%;
            top: 50%;

            transform: translate(-50%, -50%);
            -webkit-transform: translate(-50%, -50%);
            -moz-transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            -o-transform: translate(-50%, -50%);
        }
        #background-dim {
            width: 100%;
            height: 100%;
            position:absolute;
            left:0px;
            top:0px;
            z-index: -200;
            opacity: 0;
            transition: opacity 1s;
            background-color: black;
            pointer-events: none;
        }
        #osuweb {
            width: 100%;
            height: 100%;
            position:absolute;
            left:0px;
            top:0px;
            pointer-events: none;
            z-index: -100;
        }
        #container {
            width: 100%;
            height: 100%;
            position:absolute;
            left:0px;
            top:0px;
        }
        .hitCircleContainer {
            position: absolute;
        }
        .hitCircleContainer canvas {
            position: absolute;
            top: 0px;
            left: 0px;
        }
        .sliderContainer {
            position: absolute;
        }
        .sliderContainer > canvas {
            position: absolute;
            top: 0px;
            left: 0px;
        }
        @keyframes closeApproachCircle {
            from {transform: scale(4);}
            to {transform: scale(1);}
        }
        @keyframes destroyHitCircle {
            from {transform: scale(1); opacity: 1;}
            to {transform: scale(1.4); opacity: 0;}
        }
        @keyframes fadeOut {
            from {opacity: 1;}
            to {opacity: 0;}
        }
        @keyframes pulseCombo {
            from {transform: scale(1.45);}
            to {transform: scale(1);}
        }
        .followPoint {
            position: absolute;
            opacity: 0.9;
        }
        #scoreDisplay {
            position: absolute;
            top: 1vh;
            right: 1vh;
            height: 6vh;
            text-align: right;
            color: white;
            text-shadow: 2px 2px 5px black;
            font-family: monospace;
            font-size: 50px;
            margin: 0;
            display: none;
        }
        #accuracyDisplay {
            position: absolute;
            top: 50%;
            right: 0;
            transform: translate(0%, -50%);
            text-align: right;
            color: white;
            text-shadow: 2px 2px 5px black;
            font-family: monospace;
            font-size: 30px;
            margin: 0;
            display: none;
        }
        #progress {
            position: absolute;
            width: 5vh;
            height: 100%;
            margin: 0;
            display: none;
        }
        #accContainer {
            position: absolute;
            top: 8vh;
            right: 1vh;
            height: 5vh;
            margin: 0;
            display: none;
        }
        #accWrapper {
            position: relative;
            width: 100%;
            height: 100%;
        }
        #comboDisplay {
            position: absolute;
            bottom: 1vh;
            left: 1vh;
            text-align: left;
            color: white;
            text-shadow: 2px 2px 5px black;
            font-family: monospace;
            font-size: 50px;
            margin: 0;
            transform-origin: 0% 100%;
            display: none;
        }
        #ingameContainer {
            width: 100%;
            height: 100%;
            top: 0;
            position: absolute;
            display: none;
        }
        #accmeter {
            position:absolute;
            bottom: 0;
            left: 50%;
            height: 4%;
            background-color: black;

            transform: translate(-50%, 0%);
            -webkit-transform: translate(-50%, 0%);
            -moz-transform: translate(-50%, 0%);
            -ms-transform: translate(-50%, 0%);
            -o-transform: translate(-50%, 0%);

            transition: opacity 0.25s;
        }
        .accstrip {
            position: absolute;
            top: 50%;
            left: 50%;
            height: 20%;
            width: 100%;

            transform: translate(-50%, -50%);
            -webkit-transform: translate(-50%, -50%);
            -moz-transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            -o-transform: translate(-50%, -50%);
        }
        #accstrip-50 {
            background-color: orange;
            z-index: 1;
        }
        #accstrip-100 {
            background-color: greenyellow;
            z-index: 2;
        }
        #accstrip-300 {
            background-color: deepskyblue;
            z-index: 3;
        }
        #acctick-X {
            background-color: white;
            position: absolute;
            left: 50%;
            height: 100%;
            z-index: 5;

            transform: translate(-50%, 0%);
            -webkit-transform: translate(-50%, 0%);
            -moz-transform: translate(-50%, 0%);
            -ms-transform: translate(-50%, 0%);
            -o-transform: translate(-50%, 0%);
        }
        #accarrow {
            position: absolute;
            top: 0;
            height: 40%;
            z-index: 6;
            display: none;
        }
        @keyframes fadeOut {
            from {opacity: 1;}
            to {opacity: 0;}
        }
        .acctick {
            position: absolute;
            top: 0;
            height: 100%;
            z-index: 4;
            animation: fadeOut 10s linear forwards;
            opacity: 1;

            transform: translate(-50%, 0%);
            -webkit-transform: translate(-50%, 0%);
            -moz-transform: translate(-50%, 0%);
            -ms-transform: translate(-50%, 0%);
            -o-transform: translate(-50%, 0%);
        }
        .scorePopup {
            transform: translate(-50%, -50%);
            z-index: 1500000;
            position: absolute;
            color: white;
            font-size: 25px;
            font-family: "Arial", sans-serif;
        }
        @keyframes scorePopup {
            0% {transform: translate(-50%, -50%) scale(0);}
            5% {transform: translate(-50%, -50%) scale(1.2);}
            10% {transform: translate(-50%, -50%) scale(1); opacity: 1;}
            100% {opacity: 0;}
        }
        #cursor {
            position: absolute;
            transform: translate(-50%, -50%);
            z-index: 2000000;
            pointer-events: none;
        }
        #spinnerContainerContainer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .spinnerContainer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .spinnerContainer h1 {
            text-align: center;
            color: white;
            font-family: "Arial", sans-serif;
            position: absolute;
            width: 100%;
        }
        .center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        @keyframes increaseSpinnerBonus {
            from {transform: scale(1.3);}
            to {transform: scale(1);}
        }
        .spmContainer {
            position: absolute;
            transform: translate(-50%, 58px);
            background: rgba(0, 0, 0, 0.5);
            border: 3px solid white;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            left: 50%;
            bottom: 0;
            height: 55px;
            width: 160px;
            border-bottom: none;
            transition: transform 0.5s ease-out;
        }
        .spmContainer p {
            color: white;
            font-size: 30px;
            text-align: center;
            font-weight: 100;
            margin: 0;
            margin-top: 12px;
        }
        #songpanels {
            position: absolute;
            top: 0;
            right: 0;
            height: 100%;
            width: 45%;
            display: none;
        }
        div.songpanelbackground {
            position: absolute;
            right: 0;
            z-index: 10;
            -webkit-clip-path: polygon(0 0, 100% 0, 100% 100%, 5% 100%);
            clip-path: polygon(0 0, 100% 0, 100% 100%, 5% 100%);
            background-color: black;
            filter: blur(20px);
        }
        canvas.songpanel {
            position: absolute;
            right: 0;
            z-index: 11;
            background-color: white;
            -webkit-clip-path: polygon(0 0, 100% 0, 100% 100%, 5% 100%);
            clip-path: polygon(0 0, 100% 0, 100% 100%, 5% 100%);
            transform: translate(0, 0);
            -webkit-transition: transform 0.25s cubic-bezier(.32,1.1,.95,.94);
            -moz-transition: transform 0.25s cubic-bezier(.32,1.1,.95,.94);
            -o-transition: transform 0.25s cubic-bezier(.32,1.1,.95,.94);
            transition: transform 0.25s cubic-bezier(.32,1.1,.95,.94);
        }
        canvas.songpanel:hover {
            transform: translate(-8%, 0);
        }
        div.diffpanelbackground {
            position: absolute;
            height: 9vh;
            width: 100%;
            margin-top: 0.5vh;
            margin-bottom: 0.5vh;
            right: 0;
            background-color: gray;
            z-index: 1;
            -webkit-clip-path: polygon(0 0, 100% 0, 100% 100%, 3.125% 100%);
            clip-path: polygon(0 0, 100% 0, 100% 100%, 3.125% 100%);
            filter: blur(20px);
        }
        canvas.diffpanel {
            position: absolute;
            height: 9vh;
            width: 100%;
            margin-top: 0.5vh;
            margin-bottom: 0.5vh;
            right: 0;
            background-color: white;
            z-index: 1;
            -webkit-clip-path: polygon(0 0, 100% 0, 100% 100%, 3.125% 100%);
            clip-path: polygon(0 0, 100% 0, 100% 100%, 3.125% 100%);
            transform: translate(0, 0);
            -webkit-box-shadow: 0 0 20px black;
            -moz-box-shadow: 0 0 20px black;
            box-shadow: 0 0 20px black;
            -webkit-transition: transform 0.25s cubic-bezier(.32,1.1,.95,.94);
            -moz-transition: transform 0.25s cubic-bezier(.32,1.1,.95,.94);
            -o-transition: transform 0.25s cubic-bezier(.32,1.1,.95,.94);
            transition: transform 0.25s cubic-bezier(.32,1.1,.95,.94);
        }
        canvas.diffpanel:hover {
            transform: translate(-8%, 0);
        }
        #songpanelswrapper {
            position: relative;
            width: 100%;
            height: 100%;
        }
        #volume {
            position: absolute;
            right: 0;
            bottom: 0;
            width: 250px;
            height: 250px;
            z-index: 9999999999;
        }
    </style>
</head>
<body>
<div style="font-family: Exo2Medium; position: absolute; z-order: -10000000;" id="f1">.</div>
<div style="font-family: Exo2MediumItalic; position: absolute; z-order: -10000000;" id="f2">.</div>
<div style="font-family: Exo2LightItalic; position: absolute; z-order: -10000000;" id="f3">.</div>
<div style="font-family: Exo2SemiBoldItalic; position: absolute; z-order: -10000000;" id="f4">.</div>
<div style="font-family: Exo; position: absolute; z-order: -10000000;" id="f4">.</div>
<div style="font-family: Venera; position: absolute; z-order: -10000000;" id="f4">.</div>
<img id="cursor">

<div id="background"></div>
<div id="background-dim"></div>
<canvas id="osuweb"></canvas>
<canvas id="volume" width="250px" height="250px"></canvas>

<section id="ingameContainer">
    <div id="spinnerContainerContainer"></div>
    <p id="scoreDisplay">00000000</p>
    <div id="accContainer">
        <div id="accWrapper">
            <canvas id="progress"></canvas>
            <p id="accuracyDisplay">100.00%</p>
        </div>
    </div>
    <p id="comboDisplay">0x</p>
    <div id="accmeter">
        <img src="img/accarrow.svg" id="accarrow">
        <div id="accstrip-wrapper" style="width: 100%; height: 100%; position: relative;">
            <div class="accstrip" id="accstrip-50"></div>
            <div class="accstrip" id="accstrip-100"></div>
            <div class="accstrip" id="accstrip-300"></div>
            <div id="acctick-X"></div>
        </div>
    </div>
    <div id="playarea">
        <div id="objectContainer"></div>
    </div>
</section>

<section id="songSelectionContainer">
</section>

<div id="container">
    <!------------ MENU ------------->
    <input type="button" id="osu" value="osu!">
    <!-------- SONG SELECT ---------->
    <div id="topbar"></div>
    <div id="bottombar"></div>
    <div id="scoreboard"></div>
    <div id="songpanels">
        <div id="songpanelswrapper"></div>
    </div>
    <div id="searchbar"></div>

    <input type="file" id="beatmap" webkitdirectory multiple><br />
    <div id="snakingOption"><input type="checkbox" id="snaking" /> Slider snaking (can be performance heavy)</div>
</div>

<div id="foreground">
    <div id="loading">LOADING</div>
</div>

<script src="lib/jszip.min.js"></script>
<script src="lib/jszip-utils.min.js"></script>

<script src="bundle.js"></script>
</body>
</html>
