<html>
    <head>
        <title>Playarea</title>
        <meta charset="utf-8">
        <style>
            html,body {
                width: 100%;
                height: 100%;
                margin: 0;
            }
            body {
                background: black;
                overflow: /*fucking*/ hidden;
            }
            #playarea {
                width: 512px;
                height: 392px;
                border: 1px solid gray;
                margin: auto;
                position: absolute;
                top: 5%;
                left: 0;
                right: 0;
                display: none;
            }
            #objectContainer {
                position: relative;
                width: 100%;
                height: 100%;
                display: none;
            }
            #background {
                width: 100%;
                height: 100%;
                position:absolute;
                left:0px;
                top:0px;
                pointer-events: none;
                z-index: -300;
                background-image: url("./img/background.jpg");
                background-size: cover;
            }
            #foreground {
                width: 100%;
                height: 100%;
                position:absolute;
                left:0px;
                top:0px;
                pointer-events: none;
                z-index: 10000000;
                background-color: black;
                transition: opacity 1s linear;
            }
            #loading {
                position:absolute;
                left: 50%;
                top: 50%;
                z-index: 10000001;

                color: white;
                text-shadow: #5CF 0 0 25px;
                font-family: "Calibri";
                font-size: 80px;
                letter-spacing: 15px;

                transform: translate(-50%, -50%) scale(1, 0);
                -webkit-transform: translate(-50%, -50%) scale(1, 0);
                -moz-transform: translate(-50%, -50%) scale(1, 0);
                -ms-transform: translate(-50%, -50%) scale(1, 0);
                -o-transform: translate(-50%, -50%) scale(1, 0);

                transition: transform 0.4s ease-out, letter-spacing 10s ease-out, opacity 1s linear;
            }
            #background-dim {
                width: 100%;
                height: 100%;
                position:absolute;
                left:0px;
                top:0px;
                pointer-events: none;
                z-index: -200;
                opacity: 0;
                transition: opacity 1s;
                background-color: black;
            }
            #osuweb {
                width: 100%;
                height: 100%;
                position:absolute;
                left:0px;
                top:0px;
                pointer-events: none;
                z-index: -100;
            }
            .hitCircleContainer {
                position: absolute;
            }
            .hitCircleContainer canvas {
                position: absolute;
                top: 0px;
                left: 0px;
            }
            .sliderContainer canvas {
                position: absolute;
                top: 0px;
                left: 0px;
            }
            .sliderContainer {
                position: absolute;
            }
            @keyframes closeApproachCircle {
                from {transform: scale(3.5)}
                to {transform: scale(1)}
            }
        </style>
    </head>
    <body>
        <input type="file" id="beatmap" webkitdirectory multiple>
        <div id="background"></div>
        <div id="foreground"><div id="loading">LOADING</div></div>
        <div id="background-dim"></div>
        <canvas id="osuweb"></canvas>

        <div id="playarea">
            <div id="objectContainer"></div>
        </div>

        <script src="js/jszip.min.js"></script>
        <script src="js/scenes.js"></script>
        <script src="js/osuweb.js"></script>
        <script src="js/game.js"></script>

        <script>
            window.onload = function() {
                // No initialization because loading is the base
                currentScene = new SceneLoading();

                currentScene.loadingDiv.style.transform = "translate(-50%, -50%) scale(1, 1)";
                currentScene.loadingDiv.style.webkitTransform = "translate(-50%, -50%) scale(1, 1)";
                currentScene.loadingDiv.style.oTransform = "translate(-50%, -50%) scale(1, 1)";
                currentScene.loadingDiv.style.mozTransform = "translate(-50%, -50%) scale(1, 1)";
                currentScene.loadingDiv.style.msTransform = "translate(-50%, -50%) scale(1, 1)";

                currentScene.loadingDiv.style.letterSpacing = "25px";

                var loading = 2;
                var timePassed = false;

                var onFinish = function() {
                    loading--;
                    if(timePassed && loading <= 0) finishLoading();
                };

                setTimeout(function() {if(loading <= 0) finishLoading(); else timePassed = true;}, 2000);

                osuweb.file.loadAudioFromURL("./audio/welcome.wav", function (audio) {
                    defaultSkinElements["welcome"] = audio;
                }, onFinish);
                osuweb.file.loadAudioFromURL("./audio/circles.mp3", function (audio) {
                    currentAudio = audio;
                }, onFinish);
            };

            function finishLoading() {
                currentScene.loadingDiv.style.opacity = 0;

                setTimeout(function() {
                    currentScene.loadingDiv.style.transition = "opacity 1s linear";
                    currentScene.loadingDiv.innerHTML = "WELCOME";
                    currentScene.loadingDiv.style.opacity = 1;
                    defaultSkinElements["welcome"].playAudio(0);

                    setTimeout(function () {
                        currentScene.loadingDiv.style.opacity = 0;
                        currentScene.foregroundDiv.style.opacity = 0;

                        setTimeout(function () {
                            currentScene.loadingDiv.style.display = "none";
                            currentScene.foregroundDiv.style.display = "none";
                            currentAudio.playAudio(0);
                        }, 1000)
                    }, 2000)
                }, 1100);
            }

            document.getElementById("beatmap").addEventListener("change", function(e) {
                currentBeatmapSet = new BeatmapSet(e.target.files);

                document.getElementById("beatmap").style.visibility = "hidden";

                var keys = [];
                for (var key in currentBeatmapSet.difficulties) {
                    keys.push(key);
                }

                currentBeatmapSet.loadDifficulty(currentBeatmapSet.difficulties[prompt("Difficulty: (" + keys.join(", ") + ")")], function() {
                    new Play(currentBeatmap, currentAudio);
                    currentPlay.start();
                });
            });

            var timeSinceLastBitch = window.performance.now();
            function derp() {
                var now = window.performance.now();
                console.log(now - timeSinceLastBitch);
                timeSinceLastBitch = now;
                setTimeout(derp);
            }
        </script>
    </body>
</html>
