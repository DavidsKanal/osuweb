<html>
    <head>
        <title>Playarea</title>
        <meta charset="utf-8">
        <style>
            html,body {
                width: 100%;
                height: 100%;
                margin: 0;
            }
            body {
                background: black;
                overflow: /*fucking*/ hidden;
            }
            #playarea {
                width: 512px;
                height: 392px;
                border: 1px solid gray;
                margin: auto;
                position: absolute;
                top: 5%;
                left: 0;
                right: 0;
            }
            #objectContainer {
                position: relative;
                width: 100%;
                height: 100%;
            }
            #background {
                width: 100%;
                height: 100%;
                position:absolute;
                left:0px;
                top:0px;
                pointer-events: none;
                z-index: -300;
                background-size: cover;
            }
            #background-dim {
                width: 100%;
                height: 100%;
                position:absolute;
                left:0px;
                top:0px;
                pointer-events: none;
                z-index: -200;
                opacity: 0;
                transition: opacity 1s;
                background-color: black;
            }
            #osuweb {
                width: 100%;
                height: 100%;
                position:absolute;
                left:0px;
                top:0px;
                pointer-events: none;
                z-index: -100;
            }
            .hitCircleContainer {
                position: absolute;
            }
            .hitCircleContainer canvas {
                position: absolute;
                top: 0px;
                left: 0px;
            }
            .sliderContainer {
                position: absolute;
            }
            .sliderContainer > canvas {
                position: absolute;
                top: 0px;
                left: 0px;
            }
            @keyframes closeApproachCircle {
                from {transform: scale(3.5)}
                to {transform: scale(1)}
            }
            @keyframes destroyHitCircle {
                from {transform: scale(1); opacity: 1}
                to {transform: scale(1.35); opacity: 0;}
            }
            @keyframes sliderFadeOut {
                from {opacity: 1}
                to {opacity: 0}
            }
        </style>
    </head>
    <body>
        <input type="file" id="beatmap" webkitdirectory multiple>
        <div id="background"></div>
        <div id="background-dim"></div>
        <canvas id="osuweb"></canvas>

        <div id="playarea">
            <div id="objectContainer"></div>
        </div>

        <script src="js/jszip.min.js"></script>
        <script src="js/osuweb.js"></script>
        <script src="js/game.js"></script>

        <script>
            document.getElementById("beatmap").addEventListener("change", function(e) {
                currentBeatmapSet = new BeatmapSet(e.target.files);

                document.getElementById("beatmap").style.visibility = "hidden";

                var keys = [];
                for (var key in currentBeatmapSet.difficulties) {
                    keys.push(key);
                }

                currentBeatmapSet.loadDifficulty(currentBeatmapSet.difficulties[prompt("Difficulty: (" + keys.join(", ") + ")")], function() {
                    new Play(currentBeatmap, currentAudio);
                    currentPlay.start();
                });
            });

            var timeSinceLastBitch = window.performance.now();
            function derp() {
                var now = window.performance.now();
                console.log(now - timeSinceLastBitch);
                timeSinceLastBitch = now;
                setTimeout(derp);
            }
        </script>
    </body>
</html>
