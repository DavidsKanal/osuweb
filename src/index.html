<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>osu! - Browser Edition</title>
		<link rel="stylesheet" href="./css/main.css">
		<link rel="shortcut icon" href="./assets/img/1024px-Red_x.svg.png">
	</head>
	<body>
		<!-- Asset load -->
		<div style="visibility: hidden; position: absolute; pointer-events: none;">
			<p style="font-family: Exo2-Regular; visibility: hidden;">ABC</p>
			<p style="font-family: Exo2-RegularItalic; visibility: hidden;">ABC</p>
			<p style="font-family: Exo2-Bold; visibility: hidden;">ABC</p>
			<p style="font-family: Exo2-BoldItalic; visibility: hidden;">ABC</p>
			<p style="font-family: Exo2-Light; visibility: hidden;">ABC</p>
			<p style="font-family: Exo2-LightItalic; visibility: hidden;">ABC</p>
			<p style="font-family: Exo2-SemiBold; visibility: hidden;">ABC</p>
			<p style="font-family: Exo2-SemiBoldItalic; visibility: hidden;">ABC</p>
			<p style="font-family: Exo2-ExtraBold; visibility: hidden;">ABC</p>
			<p style="font-family: FredokaOne-Regular; visibility: hidden;">ABC</p>

			<img src="./assets/svg/player-play.svg" id="svg-player-play">
			<img src="./assets/svg/player-pause.svg" id="svg-player-pause">
			<img src="./assets/svg/player-skip-back.svg" id="svg-player-skip-back">
			<img src="./assets/svg/player-skip-forward.svg" id="svg-player-skip-forward">
			<img src="./assets/svg/shuffle.svg" id="svg-shuffle">
			<img src="./assets/svg/options.svg" id="svg-options">
			<img src="./assets/svg/CD.svg" id="svg-cd">
			<img src="./assets/svg/plus.svg" id="svg-plus">
			<img src="./assets/svg/folder.svg" id="svg-folder">
			<img src="./assets/svg/download-bold.svg" id="svg-download-bold">
			<img src="./assets/svg/menu.svg" id="svg-menu">
			<img src="./assets/svg/circle-x.svg" id="svg-circle-x">
			<img src="./assets/svg/settings.svg" id="svg-settings">
			<img src="./assets/svg/chevron-bottom.svg" id="svg-chevron-bottom">
			<img src="./assets/svg/music-note.svg" id="svg-music-note">
			
		</div>

		<canvas id="decoy_canvas" width="1" height="1" style="position: absolute;"></canvas>
		
		<!--<img src="./assets/img/Gameplay Stuff.png" style="display: block; position: absolute; top: 0; left: 0; z-index: 50; opacity: 0.4;">-->
		<video id="background-video"></video>
		<canvas id="main-canvas"></canvas> <!-- It has to be made sure that this canvas is above everything; otherwise, desynchronized: true won't work. -->

		<div style="position: relative; z-index: 100; display: none;" id="temp-controls">
			<button id="launch-button">Launch</button>
			<input type="file" id="songs-folder-select" webkitdirectory>
			<input type="file" id="beatmap-select" webkitdirectory style="display: none;">
		</div>

		<script src="./lib/pixi5.2.1.js" defer></script>
		<script src="./lib/filter-kawase-blur.js" defer></script>
		<script src="./lib/filter-drop-shadow.js" defer></script>
		<script src="./lib/filter-glow.js" defer></script>
		<script src="./lib/jszip.min.js" defer></script>
		<script src="./lib/gl-matrix-min.js" defer></script>
		<script src="./lib/soundtouch.js" defer></script>
		<script src="./lib/ulid.js" defer></script>
		<script src="./js/bundle.js" defer></script>
	</body>
</html>
